<h1>Login</h1>
<h2>Sign in to manage restaurants</h2>

<div class="alert"
     [class.alert-danger]="alert.type==='danger'"
     [class.alert-success]="alert.type==='success'"
     *ngIf="alert.visible">
  {{alert.message}}
</div>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           class="form-control"
           name="username"
           [(ngModel)]="model.username"
           #username="ngModel"
           [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
           required/>
    <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
      <div *ngIf="username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           name="password"
           [(ngModel)]="model.password"
           #password="ngModel"
           [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
           required/>
    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
      <div *ngIf="password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
